        <h1>Contact Me!</h1>
        <form class="contact" action="https://formsubmit.co/8e3ef7be930dc5333b481604e347c0b7" method="POST">
            <div class="name">
                <label for="firstName">* First Name: </label>
                <input type="text" name="firstName" id="" placeholder="First Name" required="required">
            </div>
            <div class="name">
                <label for="lastName">* Last Name: </label>
                <input type="text" name="lastName" id="" placeholder="Last Name" required="required">
            </div >
            <div class="email">
                <label for="email">* Email Address: </label>
                <input type="email" name="email" id="" placeholder="email@gmail.com" required="required">
            </div>
            <div class="comment">
                <label for="details">* Message: </label>
                <textarea name="details" id="" cols="30" rows="10" placeholder="Post your message here."></textarea>
            </div>
            <div class="submit">
                <input type="submit" value="Submit">
            </div>

        </form>
